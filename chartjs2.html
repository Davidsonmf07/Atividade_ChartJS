<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>


<body>


    <div>
        <canvas id="myChart"></canvas>
    </div>

    <script>

        const labels = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'];

        const data = {
            labels: labels,
            datasets: [{
                label: 'Temperatura Média',
                backgroundColor: ' #e22aba',
                borderColor: ' #e22aba',
                data: [22, 24, 27, 23, 20, 18]
            }, {
                label: 'Umidade Média',
                backgroundColor: 'rgba(24, 198, 229, 0.333)',
                borderColor: 'rgba(24, 198, 229, 0.333)',
                data: [90, 89, 93, 87, 88, 82]
            }]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {

                scales: {
                    y: {
                        min: 0,
                        max: 100
                    }
                }
            } 
        };

        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>
</body>

</html>
