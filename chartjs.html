<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>


<body>


    <div>
        <canvas id="myChart"></canvas>
    </div>

    <script>

        const labels = ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'];

        const data = {
            labels: labels,
            datasets: [{
                label: 'Temperatura',
                backgroundColor: ' #e22aba',
                borderColor: ' #e22aba',
                data: [30, 30-1, 30-2, 30-4, 30-8, 30-7]
            }, {
                label: 'Umidade',
                backgroundColor: 'rgba(24, 198, 229, 0.333)',
                borderColor: 'rgba(24, 198, 229, 0.333)',
                data: [50+30, 50 + 31, 50 + 30, 50 + 35, 50 + 34, 50 + 32]
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {

                scales: {
                    y: {
                        min: 20,
                        max: 90
                    }
                }
            } 
        };

        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>
</body>

</html>
